<mat-grid-list cols="4" rowHeight="2:2">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
          </mat-card-title>
          <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-icon><span class="material-symbols-outlined">person</span></mat-icon>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-icon><span class="material-symbols-outlined">person</span></mat-icon>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
          <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-icon><span class="material-symbols-outlined">person</span></mat-icon>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
